<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link href="css/homeStyle.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="header">
            <div class="button">Play <span class="material-icons">play_circle</span></div>
        </div>
        <div class="body-container">
            <div class="main-container">
                <div class="Rock"><img src="images/rock.png"></div>
                <div class="Paper"><img src="images/paper.png"></div>
                <div class="Scissor"><img src="images/scissor.png"></div>
            </div>
            <div class="result-container"></div>
            <div class="scoreboard">
                <div class="scorecard">
                    <div class="user">0</div>
                    <div class="computer">0</div>
                </div>
                <div class="score-tag">
                    <div class="tag">User</div>
                    <div class="tag">Computer</div>
                </div>
            </div>
        </div>
        <script src="gamePlay.js"></script>
    </body>
</html>
